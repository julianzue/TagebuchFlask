<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start | Tagebuch</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header>
        <p>Tagebuch</p>
        <a href="/" class="btn-logout">Abmelden</a>
    </header>

    <section>
        <article>
            <div class="title">
                <p>Eintr√§ge</p>
                <a href="/tagebuch/neu" class="btn-new">Neu</a>
            </div>

            <div class="main">
                {% for item in data %}
                <div class="item">
                    <div class="flex">
                        <div class="text">
                            <p class="date">{{ item.id }} &bull; {{ item.date }} &bull; {{ item.day }}</p>
                            <p>{{ item.text }}</p>
                        </div>
                        <form method="post">
                            <input type="hidden" name="id" value="{{ item.id }}">
                            <input type="submit" value="X" name="delete" class="btn-delete">
                        </form>
                    </div>
                    
                </div>
                {% endfor %}
            </div>
        </article>
    </section>
    
</body>
</html>
